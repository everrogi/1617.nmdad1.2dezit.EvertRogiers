<div id="title"> SPORTHALLEN  </div>



<div id="map">My map will go here</div>

<script type="text/javascript">


  function myMap() {
    var dataset = "https://datatank.stad.gent/4/cultuursportvrijetijd/sportcentra.geojson"
    $(document).ready(function() {
      $.getJSON(dataset, function(json) {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: new google.maps.LatLng(json['coordinates'][0][1], json['coordinates'][0][0]),
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          gestureHandling: 'cooperative',
          draggable: false
        });


        var marker, i;

        for (i = 0; i < json['coordinates'].length; i++) {
          marker = new google.maps.Marker({
            position: new google.maps.LatLng(json['coordinates'][i][1], json['coordinates'][i][0]),
            map: map
          });

        }
      });
    });

  }

</script>
